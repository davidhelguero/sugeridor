plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

allprojects {
	repositories {
	    // Use JCenter for resolving dependencies.
	    jcenter()
		maven { url 'https://jitpack.io' }
	}
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit5 test framework
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.0'
    
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.5'
    
    // Consume API
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'
    
    // CORE
	implementation 'com.github.MatiasFretes:Marketcompass-Core:dc29393c6b'
	
	// Mockito
	testImplementation group: 'org.mockito', name: 'mockito-core', version: '2.18.3'
	
}

test {
    useJUnitPlatform() // Use JUnit 5 platform for running tests.
    
    reports {
        junitXml.enabled = true
        junitXml.destination = file("$buildDir/test-results/test")
    }
}
